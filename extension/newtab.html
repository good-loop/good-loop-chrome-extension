<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Good-Loop: Tabs-for-Good</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			border: 0;
			width: 100%;
			height: 100%;
			background: 0 0
		}

		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			min-height: 100%;
			margin: 0;
			padding: 0;
			border: none
		}

		.serverControls {
			position:absolute;
			z-index: 1;
			top: 10;
			left: 10;
			padding: 20px;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.75);
			background-color: white;
		}
	</style>
</head>
<body>
	<iframe id='tab' class="iframe"></iframe>
	<div class="serverControls">
		Server:
		<select id="serverToggle" onchange="reloadTab()">
			<option value="prod">Prod</option>
			<option value="test">Test</option>
			<option value="local">Local</option>
		</select>
	</div>
	<script src='kvstore.js'></script>
	<script src='newtab.js'></script>
</body>
</html>
